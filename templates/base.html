<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Russian Roulette</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='img/RusRul.png')}}"
      type="image/x-icon"
    />
    {% block head %} {% endblock %}
  </head>
  <body>
    <div class="game">{% block game %} {% endblock %}</div>
  </body>
  {% block script %} {% endblock %}
</html>
